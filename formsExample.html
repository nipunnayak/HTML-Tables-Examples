<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Event Registration</h2> <br/>
    <form>
        <label for="name">Name: </label>
        <input type="text" name="Name" id="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="text" name="Email Address" id="email">
        <br>
        <br>
        <label for="number">Phone Number: </label>
        <input type="tel" name="Phone Number" id="number">
        <br>
        <br>
        <label for="occupationType">Occupation: </label>
        <select name="Occupation" id="occupationType">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Fields of interest</legend>
            <label for="filSel1">HTML</label>
            <input type="checkbox" name="Field Selected" id="filSel1">
            <label for="filSel2">CSS</label>
            <input type="checkbox" name="Field Selected" id="filSel2">
            <label for="filSel3">Javascript</label>
            <input type="checkbox" name="Field Selected" id="filSel3">
        </fieldset>
        <br>
        <br>

        <label for="comments">Comments: </label> <br>
        <textarea name="Comments" id="comments" placeholder="Enter comment" rows="10" cols="50"></textarea>
        <br>
        <br>

        <button>Register</button>
        <!-- <input type="submit" value="Register"> -->
    </form>




</body>
</html>
