<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>
    <form>

        <label for="name">Name: </label> <br/>
        <input type="text" name="Name" id="name">
        <br/> <br/>
        <label for="email">Email: </label> <br/>
        <input type="text" name="Email" id="email">
        <br/> <br/>
        <label for="phNum">Ph-Number: </label> <br/>
        <input type="tel" name="Phone Number" id="phNum">
        <br/> <br/>
        <label for="resume">Resume: </label> <br/>
        <input type="file" name="Resume" id="resume">
        <br/> <br/>
        <label for="counter">Experience (in years): </label>
        <input type="number" name="Experience" id="counter" min="0" max="50">
        <br/> <br/>

        <fieldset>
            <legend>Skills: </legend>
            <input type="checkbox" name="Checkbox" id="checkbox1"> <br/>
            <label for="checkbox1">HTML</label> <br/>
            <input type="checkbox" name="Checkbox" id="checkbox2"> <br/>
            <label for="checkbox2">CSS</label> <br/>
            <input type="checkbox" name="Checkbox" id="checkbox3"> <br/>
            <label for="checkbox3">JavaScript</label> <br/>
        </fieldset>
        <br/> <br/>

        <label for="dropbox">Highest Education: </label> <br/>
        <select name="Highest Education" id="dropbox">
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Graduate">Graduate</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Matriculate">Matriculate</option>
        </select> <br/> <br/>

    <fieldset>
            <legend>Availability</legend>
        <label for="radio1">Full-Time </label>
        <input type="radio" id="radio1" name="Availability" value="Full-Time"> <br/>
        <label for="radio2">Part-Time </label>
        <input type="radio" id="radio2" name="Availability" value="Part-Time"> <br/>
    </fieldset> <br/> <br/>

    <label for="textarea">Additional Comments: </label> <br/> <br/>
    <textarea name="comments" id="textarea" placeholder="Enter your comments"  rows="10" cols="30"></textarea> <br/> <br/>

    <button>Register</button>
    
    </form>

</body>
</html>
